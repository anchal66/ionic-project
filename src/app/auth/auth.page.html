<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login': 'Sign Up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!email.valid && email.touched" lines="none">
            <ion-label class="ion-tet-muted">
              Should be a valid email
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required minlength="6" #pass="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!pass.valid && pass.touched" lines="none">
            <ion-label class="ion-tet-muted">
              Should atleast be 6 characters
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-button type="button" color="primary" (click)="onSwitchAuthMode()"
           fill="clear" expand="block">
           Switch to {{isLogin ? 'Sign Up': 'Log In'}}
          </ion-button>

          <ion-button type="submit" color="primary" [disabled]="!f.valid"
           (click)="onLogin()" expand="block">
           {{isLogin ? 'Login': 'SignUp'}}</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
