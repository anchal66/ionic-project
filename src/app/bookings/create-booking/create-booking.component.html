<ion-header>
  <ion-toolbar>
    <ion-title>Book This Place!</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Book this place</h1>
  {{selectedPlace}}
  <ion-button color="primary" (click)="onBook()">Book</ion-button>
</ion-content>
